<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Czasownik</title>
<style>
body {
    font-family: Arial;
    margin: 20px;
}

#projects {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
}

.project {
    padding: 15px;
    border: 2px solid #ccc;
    cursor: pointer;
}

.active {
    background: #007bff;
    color: white;
}

#top {
    margin-bottom: 20px;
}

@keyframes activeWarning {
  0% {
    box-shadow: 0 0 0 rgba(255, 80, 80, 0);
  }
  50% {
    box-shadow: 0 0 14px rgba(255, 80, 80, 0.7);
  }
  100% {
    box-shadow: 0 0 0 rgba(255, 80, 80, 0);
  }
}

.active-warning {
  animation: activeWarning 0.166s ease-in-out 6;
}

</style>
</head>
<body>

<h1>Czasownik</h1>

<div id="top">
    <div><b>Suma dnia:</b> <span id="total">0:00</span></div>
    <button onclick="endDay()">Koniec dnia</button>
</div>

<div id="projects"></div>

<script>
    document.body.style.scrollBehavior = "smooth";

const API_URL = "https://czasownik.onrender.com/api/logs/";

const projects = Array.from({length: 10}, (_, i) => "Projekt " + (i+1));

let activeProject = null;
let times = {};
let logs = [];
let startTime = null;

projects.forEach(p => times[p] = 0);

function toggle(project) {
    const now = new Date();

    // âœ… jeÅ›li nic nie dziaÅ‚a â†’ start
    if (!activeProject) {
        activeProject = project;
        startTime = now;
        saveState();
        updateUI();
        return;
    }

    // âœ… klik w aktywny â†’ stop
    if (activeProject === project) {
        stop(now);
        saveState();
        updateUI();
        return;
    }

    // âŒ klik w inny â†’ blokada + animacja
    triggerWarning();
}

function triggerWarning() {
    const el = document.querySelector(".project.active");
    if (!el) return;

    // usuÅ„ klasÄ™
    el.classList.remove("active-warning");

    // restart animacji (kluczowe!)
    void el.offsetWidth;

    // dodaj ponownie
    el.classList.add("active-warning");

    // scroll
    el.scrollIntoView({
        behavior: "smooth",
        block: "center"
    });
}



function format(sec) {
    const h = Math.floor(sec / 3600);
    const m = Math.floor((sec % 3600) / 60);
    const s = sec % 60;

    return `${h}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

function totalTime() {
    return Object.values(times).reduce((a,b)=>a+b,0);
}

function initUI() {
    const container = document.getElementById("projects");

    container.innerHTML = ""; // ðŸ”¥ KLUCZOWE

    projects.forEach(p => {
        const div = document.createElement("div");
        div.className = "project";
        div.dataset.project = p;
        div.onclick = () => toggle(p);

        div.innerHTML = `
            <div>${p}</div>
            <div class="time">0:00:00</div>
        `;

        container.appendChild(div);
    });
}


function updateUI() {
    document.querySelectorAll(".project").forEach(el => {
        const p = el.dataset.project;

        // aktywny stan
        el.classList.toggle("active", p === activeProject);

        // czas
        el.querySelector(".time").innerText = format(times[p] || 0);
    });

    document.getElementById("total").innerText = format(totalTime());
}

// ðŸ”¥ PRAWDZIWY TIMER
setInterval(tick, 1000);

async function finalizeDay({ clearStorage = false } = {}) {
    if (!Array.isArray(logs)) logs = [];

    if (activeProject && startTime) {
        stop(new Date());
    }

    try {
        const res = await fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "omit", // ðŸ”¥ KLUCZOWE
            body: JSON.stringify({
                user_id: getUserId(),
                logs: logs
            })
        });


        if (!res.ok) {
            alert("BÅ‚Ä…d serwera â€” dane nie zostaÅ‚y zapisane");
            return;
        }

        // ðŸ”¥ RESET
        times = {};
        logs = [];
        activeProject = null;
        startTime = null;

        projects.forEach(p => times[p] = 0);

        // ðŸ”¥ KLUCZOWE
        localStorage.removeItem("logs");
        localStorage.removeItem("times");
        localStorage.removeItem("activeProject");
        localStorage.removeItem("startTime");

        updateUI();

    } catch (e) {
        alert("Brak poÅ‚Ä…czenia z serwerem");
    }
}

function endDay() {
    if (!confirm("Czy na pewno zakoÅ„czyÄ‡ dzieÅ„ i wysÅ‚aÄ‡ logi?")) {
        return;
    }

    finalizeDay(); // ðŸ”¥
}

function confirmEndDay() { // NOT IN USE AT THIS STAGE- AWAITS FOR MODAL
    closeModal();
    finalizeDay({ clearStorage: true }); // ðŸ”¥
}


// LOCAL STORAGE
function getUserId() {
    let id = localStorage.getItem("user_id");

    if (!id) {
        id = crypto.randomUUID();
        localStorage.setItem("user_id", id);
    }

    return id;
}


function tick() {
    if (activeProject) {
        times[activeProject] += 1;
    }

    saveState();
    updateUI();
}


function stop(now) {
    if (!activeProject || !startTime) {
        activeProject = null;
        startTime = null;
        return;
    }

    const duration = Math.floor((now - startTime) / 1000);

    logs.push({
        project_id: activeProject,
        start: startTime.toISOString(),
        end: now.toISOString(),
        duration: duration
    });

    activeProject = null;
    startTime = null;

    saveState();
}

function saveState() {
    localStorage.setItem("times", JSON.stringify(times));
    localStorage.setItem("logs", JSON.stringify(logs));
    localStorage.setItem("activeProject", activeProject || "");
    localStorage.setItem("startTime", startTime ? startTime.toISOString() : "");
}

function loadState() {
    const t = localStorage.getItem("times");
    const l = localStorage.getItem("logs");
    const a = localStorage.getItem("activeProject");
    const s = localStorage.getItem("startTime");

    if (t) times = JSON.parse(t);
    if (l) logs = JSON.parse(l);
    if (a) activeProject = a || null;
    if (s) startTime = new Date(s);
}


loadState();
initUI();
updateUI();
</script>


</body>
</html>
